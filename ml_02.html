<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 사이드바 메뉴</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* 사이드바 스타일 */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            width: 280px;
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.5rem 1rem;
        }

        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }

        .sidebar .nav-link.active {
            color: #007bff;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .submenu {
            padding-left: 2rem;
            display: none;
        }

        .submenu.show {
            display: block;
        }

        /* 메인 콘텐츠 영역 */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar-toggle {
                display: block !important;
            }
        }

        .sidebar-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 101;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 모바일 토글 버튼 -->
    <button class="btn btn-primary sidebar-toggle">
        <i class="bi bi-list"></i>
    </button>

    <!-- 사이드바 -->
    <nav class="sidebar">
        <div class="sidebar-sticky">
            <div class="d-flex flex-column">
                <!-- 프로필 영역 -->
                <div class="text-center p-3 border-bottom">
                    <h6 class="mb-0">사용자명</h6>
                </div>

                <!-- 메뉴 목록 -->
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <a class="nav-link " href="#users">
                            <i class="bi bi-caret-right" >머신러닝 개념</i>
                        </a>
                        <ul class="submenu nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#user-list">
                                    <i class="bi bi-circle-fill"></i>
                                    사용자 목록
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#user-roles">
                                    <i class="bi bi-circle"></i>
                                    권한 관리
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link has-submenu" href="#contents">
                            <i class="bi bi-file-text"></i>
                            콘텐츠 관리
                            <i class="bi bi-chevron-down float-end"></i>
                        </a>
                        <ul class="submenu nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#posts">
                                    <i class="bi bi-circle"></i>
                                    게시물 관리
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#categories">
                                    <i class="bi bi-circle"></i>
                                    카테고리 관리
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content">
        <h2>대시보드</h2>
        <p>여기에 메인 콘텐츠가 들어갑니다.</p>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 사이드바 동작 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 서브메뉴 토글
            const submenuToggleLinks = document.querySelectorAll('.has-submenu');
            submenuToggleLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const submenu = this.nextElementSibling;
                    submenu.classList.toggle('show');
                    const chevron = this.querySelector('.bi-chevron-down');
                    chevron.classList.toggle('bi-chevron-up');
                });
            });

            // 모바일 사이드바 토글
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('show');
            });

            // 반응형 처리
            function handleResize() {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('show');
                }
            }

            window.addEventListener('resize', handleResize);
        });
    </script>
</body>
</html>
